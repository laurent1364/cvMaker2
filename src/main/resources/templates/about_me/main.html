<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76"
          href="../../static/lib/x_material_kit_free_v1.1.1/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../../static/lib/x_material_kit_free_v1.1.1/assets/img/favicon.png"/>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CV maker</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>

    <link href="../../static/bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- CSS Files -->
    <link href="../../static/bower_components/material-kit/assets/css/material-kit.css"
          th:href="@{bower_components/material-kit/assets/css/material-kit.css}"
          rel="stylesheet" media="screen"/>

    <link href="../../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="../../static/css/main.css"
          th:href="@{css/main.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>

<div th:include="fragments/header">...</div>


<div class="cvmaker-container container">
    <div class="row">
        <div class="col-md-3 hidden-xs hidden-sm" id="leftCol">

            <ul class="nav nav-stacked cvmaker-left-menu" id="sidebar">
                <li class="active">
                    <a href="#/experiences">
                        <i class="fa fa-briefcase"></i>
                        <span th:text="#{header.experiences}">Experiences</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#/educations">
                        <i class="fa fa-graduation-cap"></i>
                        <span th:text="#{header.educations}">Educations</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#/domains">
                        <i class="fa fa-cogs"></i>
                        <span th:text="#{header.domains.and.skills}">Domains and Skills</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#/hobbies">
                        <i class="fa fa-cubes"></i>
                        <span th:text="#{header.hobbies}">Hobbies</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#/referees">
                        <i class="fa fa-thumbs-o-up"></i>
                        <span th:text="#{header.referees}">Referees</span>
                    </a>
                </li>

            </ul>

        </div>
        <div class="col-md-9" id="mainCol">

            <div class="panel panel-default">
                <div class="panel-heading cvmaker-panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-briefcase"></i>
                        Experiences
                    </h3>
                    <div class="cvmaker-panel-add-btn">
                        <button class="btn btn-success">
                            <i class="material-icons">add_circle</i>
                            <span>Add Experience</span>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Name</th>
                            <th>Job Position</th>
                            <th>Since</th>
                            <th class="text-right">Salary</th>
                            <th class="text-right">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center">1</td>
                            <td>Andrew Mike</td>
                            <td>Develop</td>
                            <td>2013</td>
                            <td class="text-right">&euro; 99,225</td>
                            <td class="td-actions text-right">
                                <button type="button" rel="tooltip" title="View Profile" class="btn btn-info btn-simple cvmaker-btn-no-border btn-xs">
                                    <i class="fa fa-user"></i>
                                </button>
                                <button type="button" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple cvmaker-btn-no-border btn-xs">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple cvmaker-btn-no-border btn-xs">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/footer">...</div>

<script src="../../static/bower_components/jquery/dist/jquery.min.js"
        th:src="@{bower_components/jquery/dist/jquery.min.js}"></script>

<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"
        type="text/javascript"></script>


<script src="../../static/bower_components/material-kit/assets/js/material.min.js"
        th:src="@{bower_components/material-kit/assets/js/material.min.js}"
        type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../../static/bower_components/nouislider/distribute/nouislider.min.js"
        th:src="@{bower_components/nouislider/distribute/nouislider.min.js}"
        type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../../static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
        th:src="@{bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"
        type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../../static/bower_components/material-kit/assets/js/material-kit.js"
        th:src="@{bower_components/material-kit/assets/js/material-kit.js}"
        type="text/javascript"></script>

<script src="../../static/js/main.js"
        th:src="@{js/main.js}"
        type="text/javascript"></script>

</body>
</html>
