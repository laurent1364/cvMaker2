<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76"
          href="../static/lib/x_material_kit_free_v1.1.1/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../static/lib/x_material_kit_free_v1.1.1/assets/img/favicon.png"/>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CV maker</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>

    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- CSS Files -->
    <link href="../static/bower_components/material-kit/assets/css/material-kit.css"
          th:href="@{bower_components/material-kit/assets/css/material-kit.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/main.css"
          th:href="@{css/main.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>

<div th:include="fragments/header">...</div>

<div class="wrapper">
    <div class="header header-filter background">
        <div class="container sign-up-page">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" th:object="${loginForm}" th:action="@{/login}" method="post">
                            <div class="header header-primary text-center">
                                <h4 th:text="#{login.title}">Sign in</h4>
                                <!--TODO Add connection to social media-->
                                <div class="social-line">
                                    <a href="#" class="btn btn-simple btn-just-icon">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="#" class="btn btn-simple btn-just-icon">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#" class="btn btn-simple btn-just-icon">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="content">


                                <div class="input-group" th:class="${param.error} ? 'input-group has-error' : 'input-group'">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <input type="text" class="form-control" th:placeholder="#{login.username}" name="username" id="username"/>
                                </div>

                                <div class="input-group label-floating" th:class="${param.error} ? 'input-group label-floating has-error' : 'input-group label-floating'">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                    <input type="password" th:placeholder="#{login.password}" class="form-control" name="password" id="password"/>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-simple btn-primary btn-lg border-none" th:text="#{login.btn.connection}">Connection</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/footer">...</div>

<script src="../static/bower_components/jquery/dist/jquery.min.js"
        th:src="@{bower_components/jquery/dist/jquery.min.js}"></script>

<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"
        type="text/javascript"></script>


<script src="../static/bower_components/material-kit/assets/js/material.min.js"
        th:src="@{bower_components/material-kit/assets/js/material.min.js}"
        type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../static/bower_components/nouislider/distribute/nouislider.min.js"
        th:src="@{bower_components/nouislider/distribute/nouislider.min.js}"
        type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
        th:src="@{bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"
        type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../static/bower_components/material-kit/assets/js/material-kit.js"
        th:src="@{bower_components/material-kit/assets/js/material-kit.js}"
        type="text/javascript"></script>

</body>
</html>
