<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76"
          href="../static/lib/x_material_kit_free_v1.1.1/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../static/lib/x_material_kit_free_v1.1.1/assets/img/favicon.png"/>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CV maker</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>

    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- CSS Files -->
    <link href="../static/bower_components/material-kit/assets/css/material-kit.css"
          th:href="@{bower_components/material-kit/assets/css/material-kit.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{bower_components/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/main.css"
          th:href="@{css/main.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-transparent navbar-primary navbar-fixed-top navbar-color-on-scroll">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse-transparent">
                <i class="fa fa-1-7x fa-bars" aria-hidden="true"></i>
            </button>
            <a class="navbar-brand white" href="#pablo">CV MAKER</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-transparent">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="white" href="#pablo">
                        <i class="fa fa-pencil-square-o"></i> Sign up
                    </a>
                </li>
                <li>
                    <a class="white" href="#pablo">
                        <i class="fa fa-sign-in"></i> Sign in
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<div class="wrapper">
    <div class="header header-filter background">
        <div class="container sign-up-page">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" method="" action="">
                            <div class="header header-primary text-center">
                                <h4>Sign in</h4>
                                <div class="social-line">
                                    <a href="#pablo" class="btn btn-simple btn-just-icon">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-simple btn-just-icon">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#pablo" class="btn btn-simple btn-just-icon">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="content">


                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <input type="text" class="form-control" placeholder="Login...">
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                    <input type="password" placeholder="Password..." class="form-control"/>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <a href="#pablo" class="btn btn-simple btn-primary btn-lg border-none">Connection</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/bower_components/jquery/dist/jquery.min.js"
        th:src="@{bower_components/jquery/dist/jquery.min.js}"></script>

<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"
        type="text/javascript"></script>


<script src="../static/bower_components/material-kit/assets/js/material.min.js"
        th:src="@{bower_components/material-kit/assets/js/material.min.js}"
        type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../static/bower_components/nouislider/distribute/nouislider.min.js"
        th:src="@{bower_components/nouislider/distribute/nouislider.min.js}"
        type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../static/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
        th:src="@{bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"
        type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../static/bower_components/material-kit/assets/js/material-kit.js"
        th:src="@{bower_components/material-kit/assets/js/material-kit.js}"
        type="text/javascript"></script>

</body>
</html>
